<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Funnel+Display:wght@300..800&family=Italianno&family=Mea+Culpa&family=Pinyon+Script&family=Quintessential&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
</style>
</head>
<body id="body">
    <div class="container">
        <h1><img src="weather-app.png"> Weather App</h1>
        <p id="dateTime"></p>
        <div class="search box">
            <div class="input-wrapper">
                <input type="text" id="cityInput" placeholder="Enter city name..." oninput="toggleClearBtn()"/>
                <span id="clearBtn" onclick="clearInput()"><i class="bi bi-x"></i><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
  <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
</svg></span>
            </div>
            <button onclick="getWeather()">Search</button>
        </div>
        <div class="weather-info" id="weatherInfo">
            <h3>City info</h3>
            <!--Weather data will appear here-->
        </div>
        <p id="errorMsg"></p>
    </div>


    <script src="script.js"></script>
</body>
</html>
